 function mce_success_cb(resp){
     $('#mce-success-response').hide();
     $('#mce-error-response').hide();
     if (resp.result=="success"){
         $('#mce-'+resp.result+'-response').show();
         $('#mce-'+resp.result+'-response').html(resp.msg);
         $('#mc-embedded-subscribe-form').each(function(){
             this.reset();
             });
         $('#mc-embedded-subscribe').hide();
         $('.mc-field-group').hide();
         $('#mc-embedded-lightbox-close').show().focus();
     } else {
         var index = -1;
         var msg;
         try {
             var parts = resp.msg.split(' - ',2);
             if (parts[1]==undefined){
                 msg = resp.msg;
             } else {
                 i = parseInt(parts[0]);
                 if (i.toString() == parts[0]){
                     index = parts[0];
                     msg = parts[1];
                 } else {
                     index = -1;
                     msg = resp.msg;
                 }
             }
         } catch(e){
             index = -1;
             msg = resp.msg;
         }
         try{
             if (index== -1){
                 $('#mce-'+resp.result+'-response').show();
                 $('#mce-'+resp.result+'-response').html(msg);
             } else {
                 err_id = 'mce_tmp_error_msg';
                 html = '<div id="'+err_id+'" style="'+err_style+'"> '+msg+'</div>';
                 var input_id = '#mc_embed_signup';
                 var f = $(input_id);
                 if (ftypes[index]=='address'){
                     input_id = '#mce-'+fnames[index]+'-addr1';
                     f = $(input_id).parent().parent().get(0);
                 } else if (ftypes[index]=='date'){
                     input_id = '#mce-'+fnames[index]+'-month';
                     f = $(input_id).parent().parent().get(0);
                 } else {
                     input_id = '#mce-'+fnames[index];
                     f = $().parent(input_id).get(0);
                 }
                 if (f){
                     $(f).append(html);
                     $(input_id).focus();
                 } else {
                     $('#mce-'+resp.result+'-response').show();
                     $('#mce-'+resp.result+'-response').html(msg);
                 }
             }
         } catch(e){
             $('#mce-'+resp.result+'-response').show();
             $('#mce-'+resp.result+'-response').html(msg);
         }
     }
     $.fancybox.resize();
 }
 function initFancybox(){
   $("#mc-embedded-tumblr-signup").live('click', function(){
       $.fancybox({
         'autoDimensions'  : true,
         'width'           : 'auto',
         'height'          : 'auto',
         'href'            : $(this).attr('href'),
         'scrolling'       : 'no',
         'onComplete': function(){
         $('#mce-error-response').hide();
         $('div.mce_inline_error').hide();
         $('#mce-success-response').hide();
         $('#mce_tmp_error_msg').remove();
         $(':input','#mc-embedded-subscribe-form')
         .not(':button, :submit, :reset, :hidden')
         .val('')
         .removeAttr('checked')
         .removeAttr('selected');
         //focus first input field
         $("#mc-embedded-subscribe-form:not(.filter) :input:visible:enabled:first").focus();
         $('#mc-embedded-subscribe').show();
         $('.mc-field-group').show();
         $('#mc-embedded-lightbox-close').hide();
         }
       });
       return false;
   });
 }
